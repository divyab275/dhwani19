<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dhwani 18</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script>
        window.onload= function(){
            var width = window.innerWidth;
            var height = window.innerHeight;

            var container = document.getElementById('container');
            container.style.width = width;
            container.style.height = height;

        }

        
        var colors = new Array(
        [62,35,255],
        [60,255,60],
        [255,35,98],
        [45,175,230],
        [255,0,255],
        [255,128,0]);

        var step = 0;
        //color table indices for: 
        // current color left
        // next color left
        // current color right
        // next color right
        var colorIndices = [0,1,2,3];

        //transition speed
        var gradientSpeed = 0.002;

        function updateGradient()
        {
        
        if ( $===undefined ) return;
        
        var c0_0 = colors[colorIndices[0]];
        var c0_1 = colors[colorIndices[1]];
        var c1_0 = colors[colorIndices[2]];
        var c1_1 = colors[colorIndices[3]];

        var istep = 1 - step;
        var r1 = Math.round(istep * c0_0[0] + step * c0_1[0]);
        var g1 = Math.round(istep * c0_0[1] + step * c0_1[1]);
        var b1 = Math.round(istep * c0_0[2] + step * c0_1[2]);
        var color1 = "rgb("+r1+","+g1+","+b1+")";

        var r2 = Math.round(istep * c1_0[0] + step * c1_1[0]);
        var g2 = Math.round(istep * c1_0[1] + step * c1_1[1]);
        var b2 = Math.round(istep * c1_0[2] + step * c1_1[2]);
        var color2 = "rgb("+r2+","+g2+","+b2+")";

        $('#gradient').css({
        background: "-webkit-gradient(linear, left top, right top, from("+color1+"), to("+color2+"))"}).css({
            background: "-moz-linear-gradient(left, "+color1+" 0%, "+color2+" 100%)"});
        
        step += gradientSpeed;
        if ( step >= 1 )
        {
            step %= 1;
            colorIndices[0] = colorIndices[1];
            colorIndices[2] = colorIndices[3];
            
            //pick two new target color indices
            //do not pick the same as the current one
            colorIndices[1] = ( colorIndices[1] + Math.floor( 1 + Math.random() * (colors.length - 1))) % colors.length;
            colorIndices[3] = ( colorIndices[3] + Math.floor( 1 + Math.random() * (colors.length - 1))) % colors.length;
            
        }
        }

        setInterval(updateGradient,10);


    </script>
    <style>
        body{
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        #container{
            background-color: white;
        }
        #gradient{
            margin: auto;
            width: 95%;
            height: 90%;
            border-radius: 20px;
            position: absolute;
            left: 0;right: 0;top: 0;bottom: 0;
            overflow: hidden;
        }
        #menu{
	    display: none;
            width: 100px;
            height: 100px;
            position: fixed;
            top: 5%;left: 10%;
            background-color: black;
            z-index: 30000;
        }
        #main{
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        #outterPng{
            width: 100%;
            height: auto;
            position: absolute;
            margin:auto;
            top: 0;bottom: 0;
            z-index: 40;
        }
        #innerPng{
            width: 100%;
            height: auto;
            position: absolute;
            margin:auto;
            top: 0;bottom: 0;
            z-index: 41;
            -webkit-animation: rotation 30s infinite linear;
        }
        #logoPng{
            width: 100%;
            height: auto;
            position: absolute;
            margin:auto;
            top: 0;bottom: 0;
            z-index: 42;
        }
        .content{
            width: 100%;
            height: 100%;
            overflow: auto;
        }   
        @-webkit-keyframes rotation {
                from {
                        -webkit-transform: rotate(0deg);
                }
                to {
                        -webkit-transform: rotate(359deg);
                }
        }
        #phone-view{
            display:none;
        }

        @media (max-width:768px){
            #gradient{
                width: 100%;
                height: 100%;
                border-radius:0px;
            }
            #outterPng{
                display: none;
            }
            #innerPng{
                display: none;
            }
            #logoPng{
                display: none;
            }
            #main{
                background-image: url('phone.png');
                background-position-x: center;
                background-position-y: center;
                background-size: auto 100%;
            }
            #phone-view{
                display: block;
                background-image: url('phonePng.png');
                background-position: center;
                -webkit-animation: rotation 30s infinite linear;
                width: 100%;
                height: 100%;
                background-size: auto 100%;
            }
            @-webkit-keyframes rotation {
                from {
                        -webkit-transform: rotate(0deg);
                }
                to {
                        -webkit-transform: rotate(359deg);
                }
        }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="gradient">
            <div class="content">
                <div class="" id="menu"></div>
                <div class="" id="main">
                    <img src="pattern-big.png" alt="" class="" id="outterPng">
                    <img src="pattern-small.png" alt="" class="" id="innerPng">
                    <img src="logo.png" alt="" class="" id="logoPng">
                    <div class="" id="phone-view"></div>
                </div>
            </div>    
        </div>

    </div>
</body>
</html>
