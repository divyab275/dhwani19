<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <script src="https://www.gstatic.com/firebasejs/4.10.0/firebase.js"></script>
        <script>
            var server_url  = "http://localhost:3000"

               var config = {
                headers: {
                'Content-Type': 'application/json',
                'x-auth-token': localStorage.getItem("accessToken"),
                    }
                };
                addGroup = function() {
                  var info ={}
                  info.group = document.getElementById("getName").value;
                  info.description = document.getElementById("getDesc").value;
                  info.uid = localStorage.getItem("user");
                  
                  axios.post(server_url+"/group/reunion",info,config)
                  .then((result)=>{
                      
                    //   console.log(result)
                    var gid = result.data.gid;
                    var url = './groupPage.html?gid='+gid
                    console.log(url);
                    window.location.href = url ;
                    console.log("here");
                  })
                  .catch((err)=>{
                      alert(err)
                  });
                }
            </script>
    <form action="">
        Groupname : <input id="getName" type="text" name="name" value="">
        Group description : <input id="getDesc" type="text" name="description" value="">
        
        <button type="button" onclick="addGroup();">Create</button>
    </form>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</body>
</html>
