<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Gettogether</title>
    <link rel="shortcut icon" type="image/png" href="./static/img/logo-orginal.png" />
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/javascript" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js">
    <link rel="stylesheet" type="text/css" href="./static/css/demo.css">
    <script src="./static/js/commonscript.js"></script>
    <style>
        
        body{
            background-image: url('static/img/labyrinth/brown.jpg');
            background-repeat: no-repeat;
            background-size:cover;
        }
        
        
        </style>
</head>
<body>
    
        <script src="https://www.gstatic.com/firebasejs/4.10.0/firebase.js"></script>
        <script>
            var server_url  = "http://localhost:3000"

               var config = {
                headers: {
                'Content-Type': 'application/json',
                'x-auth-token': localStorage.getItem("accessToken"),
                    }
                };
                addGroup = function() {
                  var info ={}
                  info.group = document.getElementById("getName").value;
                  info.description = document.getElementById("getDesc").value;
                  info.uid = localStorage.getItem("user");
                  
                  axios.post(server_url+"/group/reunion",info,config)
                  .then((result)=>{
                      
                    //   console.log(result)
                    var gid = result.data.gid;
                    var url = './groupPage.html?gid='+gid
                    console.log(url);
                    window.location.replace(url) ;
                    console.log("here");
                  })
                  .catch((err)=>{
                      console.log("couldn't add to the database")
                  });
                }
            </script>
   



    <div class="container">
            <h3 class="sectiontitle" style="color:white;">create gettogether</h3>
        <div>
          <div class="form-group">
              <label for="getName">Group Name</label>
            
              <input type="text" id="getName"  placeholder="Group Name" value="">
            
          </div>
         
          <div class="form-group">
              <label for="getDesc">Subject</label>
           
              <textarea id="getDesc"  placeholder="Describe your group" style="height:200px"></textarea>
            
          </div>
         
            <button  class="btn btn-warning" onclick="addGroup();">Create</button>
        
        </div>
      </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</body>
</html>
