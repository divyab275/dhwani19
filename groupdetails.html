                  info.name = localStorage.getItem("user");
                  
                  axios.post("http://localhost:3000/group/reunion/",info,config)
                  .then((result)=>{
                      
                      window.location.url("");
                  })
                  .catch((err)=>{});
                }
            </script>
    <form action="">
